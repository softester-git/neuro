apply plugin: "java"
apply plugin: "application"

mainClassName = "at.neuro.Neuro"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.webcerebrium', name: 'binance-api', version: '1.0.9'
}

jar {
    manifest.attributes("Main-Class": 'at.neuro.Neuro');
}

task runTest (type: JavaExec) {
    description = "Neuro testing"
    mainClass = "at.neuro.Neuro"
    classpath = sourceSets.main.runtimeClasspath
}

task runTestJar(type: JavaExec) {
    classpath = files(tasks.jar)
}